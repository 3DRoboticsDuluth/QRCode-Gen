<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FTC QR Builder</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>FTC QR Builder</h1>
  </header>

  <main>
    <!-- Blockly workspace -->
    <div id="blocklyDiv"></div>

    <!-- Toolbox XML directly in HTML -->
    <xml id="toolbox" style="display: none">
      <category name="Program" colour="#f9c74f">
        <block type="start"></block>
      </category>
      <category name="Drive" colour="#43aa8b">
        <block type="drive_to"></block>
        <block type="turn_to_heading"></block>
      </category>
      <category name="Actions" colour="#277da1">
        <block type="intake_row"></block>
        <block type="deposit_at"></block>
        <block type="delay_ms"></block>
        <block type="toggle_intake"></block>
        <block type="set_motor_power"></block>
      </category>
    </xml>

    <!-- Controls -->
    <div id="controls">
      <button id="generateBtn">Generate QR</button>
      <button id="clearBtn">Clear Workspace</button>
    </div>

    <!-- QR output -->
    <div id="output">
      <p id="info"></p>
      <div id="qr"></div>
    </div>
  </main>

  <footer>
    <p>Offline-capable | FTC QR Generator | Built with Blockly</p>
  </footer>

  <!-- External libraries -->
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <script src="https://unpkg.com/kjua@0.1.0/kjua.min.js"></script>
  <script src="https://unpkg.com/pako/dist/pako.min.js"></script>

  <!-- Custom scripts -->
  <script src="blocks_custom.js"></script>
  <script src="app.js"></script>
</body>
</html>
